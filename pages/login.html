<!DOCTYPE html>
<html>
    <head>
        <title>Fusion FC | Login</title>
        <link rel="stylesheet" href="../stylesheets/styles.css">
        <link rel="stylesheet" href="../stylesheets/login.css">
        <link rel="icon" href="../assets/wmremove-transformed-removebg-preview.png">
        <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firebaseauth-compat.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav>
            <a href="../index.html"><h3>Fusion FC</h3></a>
        </nav>
        <div id="form">
            <h2>Login</h2>
            <div class="input">
                <label>Username</label>
                <input type="text" id="username" placeholder="John Doe">
            </div>
            <div class="input">
                <label>Password</label>
                <input type="password" id="password" placeholder="************">
            </div>
            <button id="login">Login</button>
        </div>
        <script src="../javascripts/login.js"></script>
    </body>
</html>
